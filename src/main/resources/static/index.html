<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Art parfum</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/jsgrid.min.css" />
        <link rel="stylesheet" href="css/jsgrid-theme.min.css" />
        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/main.css" />

        <script type="text/ecmascript" src="js/jquery-1.12.0.js"></script>
        <script type="text/ecmascript" src="js/jsgrid.min.js"></script>
        <script type="text/ecmascript" src="js/jquery-ui.min.js"></script>
        <script type="text/ecmascript" src="js/jquery.validate.min.js"></script>
        <script type="text/ecmascript" src="js/jquery.localize.min.js"></script>
        <script type="text/ecmascript" src="js/jquery.cookies.js"></script>
        <script type="text/ecmascript" src="js/translate.js"></script>
        <script type="text/ecmascript" src="js/main.js"></script>
    </head>
    <body>
        <div action="#">
            <fieldset id="toolbar" class="ui-widget-header ui-corner-all">
                <button data-localize="text.add-new-product" id="add-new-product">Create new product</button>
                <select name="period" id="period"></select>
                <select name="storesEl" id="storesEl"></select>
                <select name="salesType" id="salesType"></select>
                <button data-localize="text.options" id="options">options</button>
            </fieldset>
        </div>
        <div>
            <table id="jsSalesGrid"></table>
            <table id="jsSummariesGrid"></table>
        </div>
        <div id="detailsDialog">
            <p class="validateTips">All form fields are required.</p>
            <div id="detailsForm">
                <fieldset>
                    <label data-localize="text.name" for="new-product-name">Name</label>
                    <input id="new-product-name" type="text" name="name" value="Chanel" class="text ui-widget-content ui-corner-all">

                    <label data-localize="text.code" for="new-product-code">Code</label>
                    <input id="new-product-code" type="text" name="code" value="5" class="text ui-widget-content ui-corner-all">
                </fieldset>
            </div>
        </div>
        <div id="optionsDialog">
            <p class="validateTips">All form fields are required.</p>
            <div id="optionsForm">
                <fieldset>
                    <label data-localize="text.start_prise" for="new-product-start-prise">start-prise</label>
                    <input id="new-product-start-prise" type="text" name="new-product-start-prise" value="0" class="text ui-widget-content ui-corner-all">

                    <label data-localize="text.prise" for="new-product-prise">prise</label>
                    <input id="new-product-prise" type="text" name="prise" value="12" class="text ui-widget-content ui-corner-all">
                </fieldset>
            </div>
        </div>
    </body>

</html>
